<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counting Down</title>
    <meta name="description" content="Countingdown helps you count down to important or unimportant events in your life. When the pizza should arrive, how long it is until your birthday or when your child is due.">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>

    <h1>Counting Down</h1>

    <script type="text/javascript" src="js/Clock.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <div id="TICKING_CLOCK">
      <h1>Klockan</h1>
    </div>

    <script type="text/javascript">
      const clockView = document.getElementById("TICKING_CLOCK");
      AppState.RegisterThing("TICKING_CLOCK", clockView, Clock.condition);
    </script>

  </body>
</html>
