<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counting Down</title>
    <meta name="description" content="Countingdown helps you count down to important or unimportant events in your life. When the pizza should arrive, how long it is until your birthday or when your child is due.">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
  </head>

  <body>

    <h1><a href="/">Counting Down</a></h1>

    <!-- <script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script> -->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

    <script src="https://unpkg.com/flatpickr"></script>

    <script type="text/javascript" src="js/time-left.js"></script>
    <script type="text/javascript" src="js/Parse-hash.js"></script>
    <script type="text/javascript" src="js/Clock.js"></script>
    <script type="text/javascript" src="js/Time-picker.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>

    <div id="TIME_PICKER">
      <h2>Time picker</h2>
      <input type="date" placeholder="Pick a time and date" id="TIME_PICKER_data-input">
      <input type="test" placeholder="To what?" id="TIME_PICKER_title">
      <button id="TIME_PICKER_start-button">Starta nerräkning</button>
    </div>

    <div id="TICKING_CLOCK">
      <h2>Räknar ner till <span id="CLOCK_title"></span></h2>
      <span id="clock"></span>
    </div>

    <script type="text/javascript">
      const timePickerView = document.getElementById(TimePicker.id);
      AppState.RegisterThing("TIME_PICKER", timePickerView, TimePicker.condition, TimePicker.show, TimePicker.hide);
    </script>

    <script type="text/javascript">
      const clockView = document.getElementById(Clock.id);
      AppState.RegisterThing("TICKING_CLOCK", clockView, Clock.condition, Clock.show, Clock.hide);
    </script>

  </body>
</html>
